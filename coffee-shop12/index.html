<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>☕ The Cozy Coffee Shop</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- About Section -->
    <section>
        <h2>About Us</h2>
        <p>Welcome to The Cozy Coffee Shop! We serve the best coffee in town. Come relax and enjoy our cozy atmosphere.</p>
        <img src="images/coffee.jpg" alt="Coffee Shop" style="width:100%; max-width:400px;">
    </section>

    <!-- Contact Form -->
    <section>
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 The Cozy Coffee Shop</p>
    </footer>

</body>
</html>
